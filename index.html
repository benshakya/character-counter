<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Character Counter</h1>
      <textarea
        id="textarea"
        class="textarea"
        maxlength="50"
        placeholder="Enter your text"
      ></textarea>
      <div class="counter">
        <p>Total Characters: <span class="total-char">0</span></p>
        <p>Remaining Characters: <span class="remaining-char">0</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
